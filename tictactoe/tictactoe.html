<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="tictactoe.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <table>
        <tr>
            <td class="vertical-left horizontal-bottom"></td>
            <td class="horizontal-bottom"></td>
            <td class="vertical-right horizontal-bottom"></td>
        </tr>
        <tr>
            <td class="vertical-left"></td>
            <td></td>
            <td class="vertical-right"></td>
        </tr>
        <tr>
            <td class="vertical-left horizontal-top"></td>
            <td class="horizontal-top"></td>
            <td class="vertical-right horizontal-top"></td>
        </tr>
    </table>
</body>
</html>
