<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- <style type="text/css">

            color: blueviolet;

    </style> -->
    <link rel="stylesheet" type="text/css" href="quiz.css">
    <title>Register</title>
</head>
<body>
    <h1>
        Register
    </h1>
    <form action="register" method="get">
        <p>
            <label for="fname">First Name: </label>
            <input type="text" name="fname" id="fname" placeholder="John" required>
            <label for="lname">Last Name: </label>
            <input type="text" name="lname" id="lname" placeholder="Smith" required>
        </p>
        <p>
            <label for="male">Male</label>
            <input type="radio" name="gender" id="male" value="male">
            <label for="male">Female</label>
            <input type="radio" name="gender" id="female" value="female">
            <label for="male">Other</label>
            <input type="radio" name="gender" id="other" value="other">
        </p>
        <p>
            <label for="email">Email: </label>
            <input type="email" name="email" id="email" placeholder="your email" required>
            <label for="password">Password: </label>
            <input type="password" name="password" id="password" placeholder="password" pattern=".{5,10}" required title="Password must be between 5 and 10 characters">
        </p>
        <p>
            <label for="birthday">Birthday: </label>
            <select name="month" id="month">
                <option value="">month</option>
                <option value="Jan">Jan</option>
            </select>
            <select name="day" id="day">
                <option value="">day</option>
                <option value="1">1</option>
            </select>
            <select name="year" id="year">
                <option value="">year</option>
                <option value="2019">2019</option>
            </select>
        </p>
        <p>
            <label for="agree">I agree to the terms and conditions </label>
            <input type="checkbox" name="agree" id="agree">
        </p>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
